<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/styleslogin.css">
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js"></script>
  <script src="firebaseConfig.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Senha">
    <button onclick="login()">Entrar</button>

    <!-- Novo botão para redirecionar para a página de registro -->
    <p>Não tem uma conta? <button id="register-btn" class="register-btn">Cadastre-se aqui</button></p>
  </div>

  <script>
    // Função de login
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Login realizado com sucesso!');
        })
        .catch(error => {
          alert('Erro ao fazer login: ' + error.message);
        });
    }

    // Redireciona para a página de registro
    document.getElementById('register-btn').addEventListener('click', function() {
      window.location.href = 'Cadastro.html'; // Substitua com o nome da sua página de registro
    });
  </script>
</body>
</html>
